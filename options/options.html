<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #151922;
            color: #cdcdcd;
            line-height: 1.5;
            font-size: 14px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="color"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 12px;
        }

        button[type="submit"] {
            background-color: #cccccc;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 12px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <form>
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey">

        <label for="displayColor">View mode:</label>
        <select id="displayColor">
            <option value="#151922">Default</option>
            <option value="#ffffff">Light</option>
            <option value="#ffff00">High Contrast</option>
        </select>
        
        <label for="fontSize">Font Size</label>
        <select id="fontSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="targetLanguage">Language:</label>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
        </select>

        <label for="length">Length:</label>
        <select id="length">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
            <option value="auto">Auto</option>
        </select>
        
        <label for="format">Format:</label>
        <select id="format">
            <option value="paragraph">Paragraph</option>
            <option value="bullets">Bullets</option>
            <option value="auto">Auto</option>
        </select>
        
        <label for="model">Model:</label>
        <select id="model">
            <option value="summarize-xlarge">summarize-xlarge</option>
            <option value="command">command</option>
            <option value="command-nightly">command-nightly</option>
            <option value="command-light">command-light</option>
            <option value="command-light-nightly">command-light-nightly</option>
        </select>
        
        <label for="extractiveness">Extractiveness:</label>
        <select id="extractiveness">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="auto">Auto</option>
        </select>
        
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" min="0" max="5" step="0.1" value="0.1">
        
        <button type="submit" id="saveButton">Save</button>
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
